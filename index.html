<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world project</title>

    <script>
      console.log("=== HEAD LOADING ===");
      console.log("ðŸ“„ Head parsing started");
    </script>
  </head>

  <body>
    <script>
      console.log("=== BODY LOADING ===");
      console.log("ðŸ“„ Body tag reached");
      console.log("ðŸ“‹ Current stylesheets in document:");
      document.querySelectorAll('link[rel="stylesheet"]').forEach((link, i) => {
        const href = link.getAttribute("href");
        console.log(`  [${i}] href="${href}"`);
      });
    </script>

    <div id="root"></div>

    <script type="module" src="./client/main.tsx"></script>

    <script>
      console.log("=== AFTER SCRIPT LOAD ===");
      setTimeout(() => {
        console.log("ðŸ“‹ Stylesheets after module load:");
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        console.log(`âœ… Total stylesheets: ${links.length}`);

        links.forEach((link, i) => {
          const href = link.getAttribute("href");
          console.log(`  [${i}] ${href}`);
        });

        // Check if styles are applied
        const root = document.getElementById("root");
        console.log("ðŸŽ¨ Root element:", root);
        console.log("ðŸŽ¨ Root children count:", root?.children.length);

        if (root && root.children.length > 0) {
          const child = root.children[0];
          const computed = window.getComputedStyle(child);
          console.log("ðŸŽ¨ Child element classes:", child.className);
          console.log("ðŸŽ¨ Child computed display:", computed.display);
          console.log("ðŸŽ¨ Child computed color:", computed.color);

          // Check if Tailwind is applied
          if (child.className) {
            console.log("âœ… Element has classes, Tailwind might be applied");
          }
        }
      }, 300);
    </script>
  </body>
</html>
