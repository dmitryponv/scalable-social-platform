version: "3.8"

# Port mappings:
# App HTTP: 5000 -> 5000
# App HTTPS: 5443 -> 5443
# MongoDB: 27017 -> 27017
# Redis: 6379 -> 6379
# Nginx HTTP: 80 -> 80
# Nginx HTTPS: 443 -> 443

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-app
    ports:
      - "5000:5000"
      - "5443:5443"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/social-media-app
      REDIS_URL: redis://redis:6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: https://localhost:5443/api/auth/google/callback
      SESSION_SECRET: ${SESSION_SECRET:-your-secret-key-change-in-production}
      ENABLE_HTTPS: "true"
      SSL_KEY_PATH: /app/ssl/server.key
      SSL_CERT_PATH: /app/ssl/server.crt
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ssl:/app/ssl:ro
    networks:
      - social-media-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/api/ping",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongo:
    image: mongo:7.0
    container_name: social-media-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: social-media-app
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - social-media-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: social-media-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis-password}
    volumes:
      - redis_data:/data
    networks:
      - social-media-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: social-media-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - social-media-network
    restart: unless-stopped

volumes:
  mongo_data:
  mongo_config:
  redis_data:

networks:
  social-media-network:
    driver: bridge
